<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      .success {
        color: green;
        font-weight: bold;
        font-size: 18px;
        margin-top: 15px;
      }
      .danger {
        color: red;
        font-weight: bold;
        font-size: 18px;
        margin-top: 15px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Eligibility Predictor</h1>
        <form action="/predict-ui" method="POST" id="predict-form" novalidate>
            <label>Age
                <input type="number" name="age" min="0" required>
            </label>
            <label>Income
                <input type="number" name="income" step="0.01" min="0" required>
            </label>
            <label>Credit Score
                <input type="number" name="credit_score" step="0.01" min="0" required>
            </label>
            <label>Loan Amount
                <input type="number" name="loan_amount" step="0.01" min="0" required>
            </label>
            <label>Loan Term
                <input type="number" name="loan_term" min="0" required>
            </label>
            <label>Employment Years
                <input type="number" name="employment_years" step="0.1" min="0" required>
            </label>
            <label>Existing Debt
                <input type="number" name="existing_debt" step="0.01" min="0" required>
            </label>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
          <div class="{{ result_class }}">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
